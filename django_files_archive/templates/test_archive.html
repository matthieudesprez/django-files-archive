<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Django Files Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h3>Test Webservice</h3>
        <p>Sends files urls as POST data to /archive/</p>
        <form class="main_form col s12" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="archivename" value="myArchive"/>
                    <label for="archivename">Archive Name</label>
                </div>
                <div class="list"></div>
            </div>
        </form>
        <button class="submit btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>
    {% load static %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'js/test_archive.js' %}"></script>
</body>
</html>
